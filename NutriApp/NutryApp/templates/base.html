<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NutriApp{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/colors.css') }}">
</head>
<body>
    <header style="padding:16px;">
        <a href="{{ url_for('inicio') }}" class="brand">NutriApp</a>
    </header>

    <main>
        <div class="container-card">
            {% block contenido %}{% endblock %}
        </div>
    </main>

    <footer style="padding:16px; text-align:center;">
        <p class="muted">Aplicación orientativa — no sustituye consejo profesional</p>
    </footer>
</body>
</html>
