{% extends "base.html" %}
{% block title %}Peso Ideal - NutriApp{% endblock %}

{% block contenido %}
<div class="card-soft">
    <h2 class="brand">Calculadora de Peso Ideal</h2>
    <p class="accent">Basado en la fórmula de Devine.</p>

    <form action="{{ url_for('peso_ideal') }}" method="post">
        <label>Altura (cm):</label>
        <input class="form-control" type="number" name="altura" required><br>

        <label>Género:</label>
        <select class="form-control" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <button class="btn-brand" type="submit">Calcular</button>
    </form>

    {% if ideal %}
    <hr>
    <h3 class="brand">Resultado:</h3>
    <p><strong>Peso Ideal:</strong> {{ ideal }} kg</p>
    {% endif %}
</div>
{% endblock %}
