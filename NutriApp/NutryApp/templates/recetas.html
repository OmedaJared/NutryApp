{% extends "base.html" %}
{% block title %}Recetas - NutriApp{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-lg-9">
        <div class="card-soft">
            <h2 class="brand">Recetas saludables</h2>
            <p class="accent">Selecciona una receta para ver ingredientes y pasos.</p>

            <div class="list-group mt-3">
                {% for r in recetas %}
                    <a class="list-group-item list-group-item-action" href="{{ url_for('receta_detalle', receta_id=r.id) }}">
                        <h5 class="mb-1">{{ r.title }}</h5>
                        <p class="mb-1">{{ r.description }}</p>
                    </a>
                {% endfor %}
            </div>

            <a class="btn btn-outline-primary mt-3" href="{{ url_for('rutina') }}">Volver a rutina</a>
        </div>
    </div>
</div>
{% endblock %}
{% endblock %}
