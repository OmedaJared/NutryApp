<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - NutriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/colors.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-soft">
                    <h2 class="brand">Iniciar sesión</h2>
                    <p class="accent">Usa el correo y contraseña que registraste en el formulario.</p>

                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for m in messages %}
                          <div class="alert alert-warning">{{ m }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico:</label>
                            <input class="form-control" type="email" name="correo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña:</label>
                            <input class="form-control" type="password" name="contraseña" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                            <a class="btn btn-outline-secondary" href="{{ url_for('formulario') }}">Volver al formulario</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
